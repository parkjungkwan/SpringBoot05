<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1> Home </h1>
        <a id="write" href="#">글 쓰기</a>
        <a id="crawling" href="#">웹 크롤링</a>
        <a id="list" href="#">글 목록</a>
        <a id="detail" href="#">글 상세</a>
        <a id="update" href="#">글 수정</a>
    <script>
         $('#write').click(e => { location.href="/move/articles/write"})
         $('#crawling').click(e => { 
             $.getJSON(`/articles/crawling/bugs`, d => {
                 alert(`등록된 게시글 수: ${d.count}`)
             })
         })
         $('#list').click(e => { location.href="/move/articles/list"})
         $('#detail').click(e => { location.href="/move/articles/detail"})
         $('#update').click(e => { location.href="/move/articles/update"})
    </script>
</body>
</html>
