<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table {border: black 1px solid}
        table tr {border: black 1px solid}
        table tr td {border: black 1px solid}
        table tr th {border: black 1px solid}
    </style>
</head>
<body>
    <h1> List </h1>
    <a id="home" href="#"> Go Home </a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-center">글번호</th>
                <th class="text-center">제목<th>
                <th class="text-center">글쓴이</th>
                <th class="text-center">작성일</th>
                <th class="text-center">조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center"><span class="artNum"></span></td>
                <td class="text-center"><span class="title"></span><td>
                <td class="text-center"><span class="writerId"></span></td>
                <td class="text-center"><span class="regDate"></span></td>
                <td class="text-center"><span class="count"></span></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.getElementById('home').addEventListener('click', e => { location.href="/"})
        $.getJSON('/articles', d => {
           
            if(d.count != 0 ){
                alert(`목록 성공`)
                const list = d.list
                document.getElementsByClassName("artNum")[0].innerText=list[0].artNum
                document.getElementsByClassName("title")[0].innerText = list[0].title
                document.getElementsByClassName("writerId")[0].innerText = list[0].writerId
                document.getElementsByClassName("regDate")[0].innerText = list[0].regDate
                document.getElementsByClassName("count")[0].innerText = list[0].count
            }else{
                alert(`목록 실패`)
                document.getElementsByClassName("artNum")[0].innerText = '조회결과 없음'
                document.getElementsByClassName("title")[0].innerText = '조회결과 없음'
                document.getElementsByClassName("writerId")[0].innerText = '조회결과 없음'
                document.getElementsByClassName("regDate")[0].innerText = '조회결과 없음'
                document.getElementsByClassName("count")[0].innerText = '조회결과 없음'
            }
        })
       
   </script>
</body>
</html>
